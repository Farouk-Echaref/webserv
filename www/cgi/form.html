<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-header h1 {
            font-size: 24px;
            color: #333333;
            margin: 0;
        }
        
        .form-container {
            margin-bottom: 20px;
        }
        
        .form-container label {
            display: block;
            font-size: 16px;
            color: #555555;
            margin-bottom: 5px;
        }
        
        .form-container input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            background-color: #f2f2f2;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .form-container input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Python GET</h1>
        </div>
        <div class="form-container">
            <form action="../cgi_files/hello.py" method="GET">
                <label for="get-first-name">First Name:</label>
                <input type="text" id="get-first-name" name="first_name">
                <label for="get-last-name">Last Name:</label>
                <input type="text" id="get-last-name" name="last_name">
                <input type="submit" value="Submit">
            </form>
        </div>
        
        <div class="form-header">
            <h1>Python POST</h1>
        </div>
        <div class="form-container">
            <form action="../cgi_files/hello.py" method="POST">
                <label for="post-first-name">First Name:</label>
                <input type="text" id="post-first-name" name="first_name">
                <label for="post-last-name">Last Name:</label>
                <input type="text" id="post-last-name" name="last_name">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
