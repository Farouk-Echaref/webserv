<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      margin: 0;
      padding: 20px;
    }
    h1 {
  color: #fff;
  font-size: 42px;
  margin-top: 50px;
}

p {
  color: #ccc;
  font-size: 20px;
  margin-top: 20px;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  background-color: #333;
  padding: 40px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.button {
  display: inline-block;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 3px;
  transition: background-color 0.3s ease;
  background-color: #666;
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 16px;
  margin-top: 10px;
}

.button:hover {
  background-color: #888;
}

.form-upload {
  margin-top: 40px;
}

.form-cgi {
  margin-top: 20px;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Webserver!</h1>
    <p>Thank you for visiting! Feel free to explore.</p>
    <br>
    <h1>Execute Upload</h1>
    <form action="http://localhost:6969/" method="GET" class="form-upload">
      <input type="submit" value="Upload" class="button" />
    </form>
    <h1>Execute CGI</h1>
    <form action="http://localhost:5000/" method="GET" class="form-cgi">
      <input type="submit" value="CGI" class="button" />
    </form>
  </div>
</body>
</html>
