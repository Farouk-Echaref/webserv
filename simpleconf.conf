server {
    listen 80;
    server_name example.com;
    location /kapouet/pouic/toto {
        root /var/www/;
        index index.html;
    }
    location /kapouet {
        Methods GET HEAD;
        root /var/www/html;
        index index.html;
    }
    error_page 404 /404.html;
    location /404.html {
        root /var/www/html;
    }
}