server {
    listen 80;
    server_name example.com;
    location / {
        autoindex on;
        
        methods GET HEAD;
        root /var/www/html;
        index index.html;
    }
    location /images {
        root /var/www;
        index index.html;
    }
    error_page 404 /404.html;
    location /404.html {
        root /var/www/html;
    }
}
